<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript">
		var ws=null,wo=null;
		var scan=null,domready=false;
		var isOpen = false; // 闪光灯是否开始标志 true:闪光灯已经开启 false:闪光灯关闭
		// H5 plus事件处理
		function plusReady(){
			if(ws||!window.plus||!domready){
				return;
			}
			// 获取窗口对象
			ws=plus.webview.currentWebview();
			wo=ws.opener();
			// 开始扫描
			ws.addEventListener('show', function(){
				scan=new plus.barcode.Barcode('bcid',[plus.barcode.QR]);
			    scan.onmarked=onmarked;
			    scan.start({conserve:true,filename:'_doc/barcode/'});
			}, false);
			// 显示页面并关闭等待框
		}
		if(window.plus){
			plusReady();
		}else{
			document.addEventListener('plusready', plusReady, false);
		}
		// 监听DOMContentLoaded事件
		document.addEventListener('DOMContentLoaded', function(){
			domready=true;
			plusReady();
		}, false);
		// 二维码扫描成功
		function onmarked(type, result, file){
		    switch(type){
		    	case plus.barcode.QR:
		    	type = 'QR';
		    	break;
		    	case plus.barcode.EAN13:
		    	type = 'EAN13';
		    	break;
		    	case plus.barcode.EAN8:
		    	type = 'EAN8';
		    	break;
		    	default:
		    	type = '其它'+type;
		    	break;
		    }
		    result = result.replace(/\n/g, '');
		    console.log(result);
		    wo.evalJS("scaned('"+ type +"','"+ result+"','"+ file +"');");
		    back();
		}
		//		打开扫描灯
		function openFlash() {
		    if(document.getElementsByClassName('light')[0].innerText=='打开闪光灯'){

				document.getElementsByClassName('light')[0].innerText='关闭闪光灯';
			}else{
				document.getElementsByClassName('light')[0].innerText='打开闪光灯';
			};
		    if (plus.os.name == "iOS") {
		        var avcaptClass = plus.ios.importClass("AVCaptureDevice");
		        if (avcaptClass) {
		            var device = avcaptClass.defaultDeviceWithMediaType("vide");
		            plus.ios.invoke(device, "lockForConfiguration:", null);
		            if (true) {
		                plus.ios.invoke(device, "setTorchMode:", 1);
		                plus.ios.invoke(device, "setFlashMode:", 1);
		            } else {
		                plus.ios.invoke(device, "setTorchMode:", 0);
		                plus.ios.invoke(device, "setFlashMode:", 0);
		            }
		            plus.ios.invoke(device, "unlockForConfiguration");
		        }
		    }
		    else if (plus.os.name == "Android") {
		        if (scan && !isOpen) {
		            isOpen = true;
		            scan.setFlash(isOpen);
		//                  document.getElementById("setFlash").innerText = "关闭闪光灯";
		        }
		        else if (scan && isOpen) {
		            isOpen = false;
		            scan.setFlash(isOpen);
		//                  document.getElementById("setFlash").innerText = "开启闪光灯";
		        }
		    }
		};

		</script>
		<link rel="stylesheet" href="../../css/common.css" type="text/css" charset="utf-8"/>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
			}
			#bcid {
				width: 100%;
				position: absolute;
				top: 0px;
				bottom: 44px;
				text-align: center;
			}
			.tip {
				color: #FFFFFF;
				font-weight: bold;
				text-shadow: 0px -1px #103E5C;
			}
			footer {
				width: 100%;
				height: 44px;
				position: absolute;
				bottom: 0px;
				line-height: 44px;
				text-align: center;
				color: #FFF;
			}
			.fbt {
				width: 50%;
				height: 100%;
				background-color: #FFCC33;
				float: left;
			}
			.fbt:active {
			  	-webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
				box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body style="background-color: #000000;">
		<div id="bcid">
			<div style="height:40%"></div>
			<p class="tip">...载入中...</p>
		</div>
		<footer>
			<div class="fbt" onclick="back()">取　 消</div>
			<div class="fbt light" onclick="openFlash()">打开闪光灯</div>
		</footer>
	</body>
</html>
